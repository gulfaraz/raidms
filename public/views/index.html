<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RMS - Gulfaraz Yasin</title>
    <link rel="stylesheet" href="dist/css/style.min.css">
</head>
<body ng-app="rmsApp" ng-controller="mainController">
    <header>RMS</header>
    <section class="config">
        <label for="timezone">Select your Timezone - </label><select id="timezone" ng-model="timezone" ng-options="value for (key , value) in timezones"></select>
    </section>
    <div>{{message}}</div>
    <section ng-show="user.user_name.length <= 0">
        <div>
            <span>PSN</span>
            <span>XBOX</span>
            <span><a href="/auth/facebook">Facebook</a></span>
            <span><a href="/auth/twitter">Twitter</a></span>
            <span><a href="/auth/google">Google</a></span>
        </div>
        <div>
            <form name="signIn" ng-submit="sign_in()">
                <div class="inline">
                    <div>
                        <input type="text" name="user_name" placeholder="user_name" ng-model="user_name" required/>
                    </div>
                    <div>
                        <input type="{{ show_login_passcode ? 'text' : 'password' }}" name="passcode" placeholder="passcode" ng-model="passcode" required/>
                        <span>
                            <input type="checkbox" ng-model="show_login_passcode" tabindex="-1" />
                            <label>Show</label>
                        </span>
                    </div>
                    <div>
                        <button type="submit" ng-disabled="signIn.$invalid">Sign In</button>
                        <button ui-sref="register({})" type="button">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <section ng-show="user.user_name.length > 0">
        <div>
            <span>{{user.user_name}}</span>
            <button type="button" ui-sref="user({ 'user_name' : user.user_name })">Profile</button>
            <button type="button" ng-click="sign_out()">Sign Out</button>
        </div>
    </section>
    <aside>
        <div>Server Status - {{ serverStatus }}</div>
        <div>Online Users - {{ onlineUsers }}</div>
    </aside>
    <div ui-view></div>
    <script src="dist/js/rms.min.js"></script>
</body>
</html>
