<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RMS - Gulfaraz Yasin</title>
    <link rel="stylesheet" href="dist/css/style.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-app="rmsApp" ng-controller="mainController" ng-class="{ 'disable_scrolling' : message }">
    <header id="rms">
        <div id="rms_logo">RMS</div>
    </header>
    <section id="overlayed_content" ng-show="message" ng-click="message = ''">
        <div id="overlay"></div>
        <div id="broadcast_message" ng-bind-html="trustAsHtml(message)">Loading...</div>
    </section>
    <div id="content" style="visibility: hidden;">
        <div id="state_controls">
            <div id="timezone_navigation">
                <div class="content">
                    <section id="timezone">
                        <label for="timezone_select">Select your Timezone </label><select id="timezone_select" ng-model="timezone" ng-options="value for (key , value) in timezones"></select>
                    </section>
                    <div id="navigation">
                        <button ui-sref="list">LFG</button>
                        <button ng-hide="true" ui-sref="queue">LFM</button>
                    </div>
                    <aside id="statistics">
                        <div>Server Status - {{ server_status }}</div>
                        <div>Online Users - {{ online_users }}</div>
                    </aside>
                </div>
            </div><div id="account_portal">
                <div class="content">
                    <section ng-show="user.user_name.length <= 0">
                        <div id="social_login_icons"><a class="psn_logo" href="/auth/facebook"></a><a class="xbox_logo" href="/auth/facebook"></a><a class="facebook_logo" href="/auth/facebook"></a><a class="twitter_logo" href="/auth/twitter"></a><a class="google_logo" href="/auth/google"></a></div>
                        <div id="sign_in_form">
                            <form name="signIn" ng-submit="sign_in()">
                                <div class="inline">
                                    <div class="user_name_container">
                                        <input type="text" name="user_name" placeholder="Enter your User Name" ng-model="user_name" required/>
                                    </div>
                                    <div class="passcode_container">
                                        <input type="{{ show_login_passcode ? 'text' : 'password' }}" name="passcode" placeholder="Enter your Passcode" ng-model="passcode" required/>
                                        <span class="show_passcode_container" ng-show="passcode" ng-click="show_login_passcode = !show_login_passcode">
                                            <label>{{ show_login_passcode ? 'Hide' : 'Show' }}</label>
                                        </span>
                                    </div>
                                    <div id="sign_in_control">
                                        <button class="sign_in_button" type="submit" ng-disabled="signIn.$invalid">Sign In</button><button class="register_button" ui-sref="register" type="button">Register</button><button class="recover_button" ui-sref="forgot" type="button">Recover</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </section>
                    <section ng-show="user.user_name.length > 0">
                        <div id="user_information">
                            <div id="authorized_user_name">{{user.user_name}}</div>
                            <button class="view_profile_button" type="button" ui-sref="user({ 'user_name' : user.user_name })">Profile</button>
                            <button class="sign_out_button" type="button" ng-click="sign_out()">Sign Out</button>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <div class="view" ui-view></div>
    </div>
    <footer class="footer">
        <div>
            <a href="//gulfaraz.com" title="Gulfaraz Yasin"><span>&copy; Gulfaraz Yasin 2015</span></a>
        </div>
    </footer>
    <script src="dist/js/rms.min.js"></script>
</body>
</html>
