<section id="forgot">
    <header class="title">Recover Account</header>
    <form name="recover_account_form" ng-submit="recover_account()" ng-hide="is_authenticated_user()">
        <div class="user_name_container">
            <label>User Name/Mail</label>
            <span class="error_message" ng-messages="recover_account_form.lost.$error" ng-show="recover_account_form.lost.$dirty && recover_account_form.lost.$invalid">
                <span ng-message="required">Required</span>
            </span>
            <span class="error_message" ng-show="recover_account_form.lost.$dirty && !recover_account_form.lost.$invalid">
                <span>Unregistered</span>
            </span>
            <input type="text" placeholder="Registered User Name/Mail" name="lost" ng-model="lost" required available />
        </div>
        <div class="form_controls">
            <button class="recover_button" type="submit" ng-disabled="!recover_account_form.lost.$error.duplicate || recover_account_form.$pending">Recover</button>
        </div>
    </form>
    <div ng-show="is_authenticated_user()">
        <div class="unauthorized_message">Access Denied</div>
    </div>
</section>
